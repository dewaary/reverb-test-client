<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .translator-container {
      display: flex;
      gap: 20px;
    }

    .translator-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    select {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Realtime Translator</h1>

  <div class="translator-container">
    <div class="translator-box">
      <label for="input-text"><strong>Input</strong></label>
      <select id="target-lang">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
      <textarea id="input-text" placeholder="Ketik sesuatu..."></textarea>
    </div>

    <div class="translator-box">
      <label for="original-text"><strong>Original</strong></label>
      <div id="original-text" style="border: 1px solid #ccc; padding: 10px; height: 80px; background: #f9f9f9; margin-bottom: 10px;"></div>

      <label for="translated-text"><strong>Translated</strong></label>
      <div id="translated-text" style="border: 1px solid #ccc; padding: 10px; height: 100px; background: #f4f4f4;"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
